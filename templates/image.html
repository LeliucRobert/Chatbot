{% include 'layout.html' %}

<div class="container mt-5">
    <h3> Enter text to generate an image </h3>
    
    <div>
        <div class="card text-center mt-3">
            <div class="card-header">
                Image generated:
            </div class="card-body">
                <div>
                    <img src="{{ image_url }}" alt="image">
                </div>
            </div>
        </div>
    </div>

    <form class="container" id="footer" action ="/image" method="POST">
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Add input here" name="user_input">
            <button class="btn btn-outline-primary" type="submit">Generate</button>
        </div>
    </form>
</div>
